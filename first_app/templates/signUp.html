{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   
   {% if messages %}

     {% for ms in messages %}
     
       
     <h5>{{ms}}</h5>
       
 
     {% endfor %}

   {% endif %}

  
   

   <form method="post" style="width: 50%; margin: auto;" class="mt-5" novalidate>
     <h2 class="text-primary text-center py-3">Sign Up  Form</h2>
    {% csrf_token %}
    <!--  {{form | crispy}} -->

      {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors }} <!--| striptags-->
      {% endfor %}
      <br>
      <a href="{% url 'login' %}">Already have an account</a>
      <br>
     <button type="submit" class="btn btn-primary">submit</button>
   </form>
   

{% endblock %}
